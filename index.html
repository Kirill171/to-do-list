<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <main>
        <div class="input-panel">
            <input type="text" name="toDo" id="to-do" placeholder="Введите вашу задачу">
            <button class="addTaskBtn">добавить</button>
        </div>
    
        <div class="to-do-list"> 
            <h2>Список задач:</h2>
            <p class="start-massage">Нет никаких задач</p>
            <ul class="list"></ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
